title: Heya~ I'm Leah!
description: You may know me better by my online alias, pluie.

intro:
  hi: Heya~ I'm <em>Leah</em>!
  alias: You may know me better by my online alias, <em>pluie</em>.
  pronouns: she/her
  desc: >
    I'm a Chinese open-source
    <em>developer <span class="icon-[twemoji--woman-technologist-light-skin-tone] align-icon-offset"></span></em>,
    graphics designer and
    <em>artist <span class="icon-[twemoji--woman-artist-light-skin-tone] align-icon-offset"></span></em>,
    currently based in <em>Germany</em>,
    aspiring to make the world of technology and design more accessible and
    inclusive for <em>everyone</em>.
  scroll_down: Scroll down

desc: |
  I love coding, drawing, painting, indulging in my nerdy hobbies,  discovering more about myself, and helping others discover themselves. Funnily enough, I do most of my productive work in my spare time when I'm supposed to relax—apparently, once I get fixated on something, I can't stop. Not sure if that's a good quality or not! ;)

  More things I like include dogs, cats, foxes, traffic cones, history, philosophy, politics, linguistics and game design. Especially <abbr title="constructed languages, or languages intentionally created by people">conlangs</abbr>. They're _very_ cool.

  I also often think way too hard about narrative video games, to the point I write full articles and reviews about them. I'm not exactly professional, but I still try my best to figure out what does and doesn't tick!

